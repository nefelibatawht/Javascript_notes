<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM的查找</title>
   
</head>
<body>
  
    <ul id="textsearch">
        <li id="w1">hello</li>
        <li id="w2">mylove</li>
        <li id="w3">!</li>
    </ul>
       
    <div class='box'>Good job</div>
<div id='hellom'>
    <div class='box1'>第一行</div>
    <div class='box2'>第二行次</div>
    <div class='box3'>第三行</div> 
</div>

<div id='hellomy'>
    <div class='box'>第一行</div>
    <div class='box'>第二行次</div>
    <div class='box'>第三行</div> 
</div>


<script >
var ul=document.getElementById("textsearch").innerHTML;//直接通过ID进行精确查找，效率最高
console.log(ul);

var ulli=document.getElementById('textsearch');//获取父标签
var ullison=ulli.getElementsByTagName('li')[1].innerHTML;//通过先获取父标签下内容，再通过子标签名进行搜索，如果子标签有多个，可在后面加上下标
console.log(ullison);

var divt=document.getElementsByClassName('box');//直接通过类名进行查找,可以选出所有
console.log(typeof(divt));//object

var divsearch=document.querySelector('.box').innerHTML;//通过选择器进行查找，支持所有类型的选择器
console.log(divsearch);
//如果使用的是querySelector（），则只选择有同名选择器的第一个，如果使用querySelecorAll（）则是选所有，但是如果想选出第几个，可加下标

var divs=document.getElementById('hellom');
var nus=divs.getElementsByClassName('box2')[0].innerHTML;
console.log(nus);

</script>
</body>
</html>
